{% extends 'global_menu.html' %}

{% block body %}
			<div class="container">
				<div class="row">
					{% for photo in photos %}
					<div class="col-12 col-md-4">
						<div class="card">
							<a href="{% url 'photo-detail' photo.pk  %}">
								<img src="{{ photo.image.url }}" width="400px" height="400px" class="card-img-top"/>
								<div class="card-body">
									<p class="card-text">
										<h5>{{ photo.name }}</h5>
										{% for tag in photo.tags.all %}
										#{{ tag }}
										{% endfor %}
									</p>
								</div>
							</a>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
{% endblock body %}
