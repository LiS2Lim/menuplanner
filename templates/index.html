{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>今日のメニューリスト</title>
<link rel='stylesheet' href='{% static "css/main.css" %}' />
{% endblock %}

{% block body %}
<div class='section'>
	<div class='container'>
		{% for photo in photos %}
		<div class='deck'>
			<div class="card" style="background-image:url(http://menuplanner.li-lim.com{{ photo.image.url }});"></div>
			<div class="card-body">
				<p class="card-name">
					{{photo.name}}
				</p>
				<p class="card-tag">
					{% for tag in photo.tags.all %}
					#{{tag}}
					{% endfor %}
				</p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
